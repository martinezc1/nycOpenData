        [{"request_id":"20260212002","start_date":"2026-02-19T00:00:00.000","end_date":"2026-02-19T00:00:00.000","agency_name":"Economic Development Corporation","type_of_notice_description":"Solicitation","category_description":"Goods and Services","short_title":"Consultant Services, St. George Housing Plan, Land Use & Zoning Counsel","selection_method_description":"Request for Proposals","section_name":"Procurement","pin":"11041","due_date":"2026-03-05T16:00:00.000","address_to_request":"1 Liberty Plaza, 12th Floor, New York, NY 10006","contact_name":"Hugo Job","contact_phone":"(212) 618-5462","email":"rfprequest@edc.nyc","additional_description_1":"<p>New York City Economic Development Corporation (NYCEDC) invites law firms and lawyers to submit proposals for the provision of outside legal counsel services in connection with NYCEDC\u001as preparation of a land use application which shall include a number of discretionary actions subject to the City\u001as Uniform Land Use Review Procedure (ULURP) for rezoning of the Project Area and other matters as more particularly described in the Request for Proposals (\u001aRFP\u001a). NYCEDC anticipates that the services will requireÂ deep knowledge of New York City\u001as Zoning Resolution, including, but not limited to, precertification requirements for submission (and drafting) of zoning text and zoning map amendments through ULURP and extensive experience in interpreting, modifying and amending City Planning Commission (CPC) special permits.</p><p>NYCEDC plans to select a consultant on the basis of factors stated in the RFP which include, but are not limited to: the quality of the proposal, experience of key staff identified in the proposal, experience and quality of any subcontractors proposed, demonstrated successful experience in performing services similar to those encompassed in the RFP, and the proposed fee.</p><p>It is the policy of NYCEDC to comply with all federal, state and City laws and regulations which prohibit unlawful discrimination because of race, creed, color, national origin, sex, age, disability, marital status and other protected category and to take affirmative action in working with contracting parties to ensure certified Minority and Women-owned Business Enterprises (MWBEs) share in the economic opportunities generated by NYCEDC\u001as projects and initiatives.</p><p>Companies who have been certified with the New York City Department of Small Business Services as Minority and Women Owned Business Enterprises (\u001aM/WBE\u001a) are strongly encouraged to apply. To learn more about M/WBE certification, NYCEDC\u001as M/WBE program, and programs to assist M/WBE in navigating current and upcoming opportunities on NYCEDC projects, please visit https://sbsconnect.nyc.gov/certification-directory-search/ and edc.nyc/opportunity-mwdbe.</p><p>Detailed submission guidelines and requirements are outlined in the RFP, available as of Thursday, February 19, 2026. To download a copy of the solicitation documents please visit https://edc.nyc/rfps. RESPONSES ARE DUE NO LATER THAN 4:00PM on Thursday, March 5, 2026. Please click the link in the \u001aDeadlines\u001a section of this project\u001as web page (which can be found on https://edc.nyc/rfps) to electronically upload a proposal for this solicitation. Please upload your response as a .zip file with your company name and the title of this project.</p>"}
